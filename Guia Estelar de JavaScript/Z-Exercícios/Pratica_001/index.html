<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./estilo.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,700;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">

<body>
	<!-- FAZER UMA LISTA DE USUÁRIOS -->
	<header>
		<h1>
			CadastreSchool
		</h1>
	</header>
	<main class="container">
		<section id="form" class="sumir">
			<form action="">
				<h1>Cadastre-se</h1>
				<div class="input-form">
						<label for="name">Nome:</label>
						<input type="text" id="name" name="name">
				</div>

				<div class="input-form">
						<label for="curse">Curse:</label>
						<input type="text" id="curse" name="curse">
				</div>

				<div class="input-form">
						<label for="email">Email:</label>
						<input type="text" id="email" name="email">
				</div>

				<div class="input-form">
						<label for="pass">Senha:</label>
						<input type="password" id="pass" name="pass">
				</div>
				<div class="input-form">
						<button id="botao" onclick="registrar()">Enviar</button>
				</div>
			</form>
		</section>

		<section id="lista">
			<div id="list">
					<table border="1">
						<thead>
								<tr>
									<th>Nome</th>
									<th>Curso</th>
									<th>Email</th>
									<th>Senha</th>
								</tr>
						</thead>
						<tbody>
								<tr>
									<td  class="name">Bla bla</td>
									<td>Bla bla</td>
									<td>Bla bla</td>
									<td>Bla bla</td>
								</tr>
						</tbody>
					</table>
			</div>
		</section>
	</main>
<script type="text/javascript" src="./pr001.js"></script>
